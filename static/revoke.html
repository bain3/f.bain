<!DOCTYPE html>
<html lang="en">
<head>
    <!-- TODO: refactor css -->
    <meta charset="UTF-8">
    <title>f.bain - revoke</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/revoke.css">
    <script defer src="js/referencer.js"></script>
    <script defer src="js/revocation-script.js"></script>
</head>
<body>
<div class="center">
    <h3 style="color: white;">Revoke a file</h3>
    <p>
        You can choose between multiple forms of input. The whole link to the file, or just the 5 character id which is located after the last slash. You can find the link structure below. <b>The revocation token will be automatically filled in if it was found in the browser.</b>
    </p>
    <input x-r="input.url" type="text" placeholder="https://f.bain.cz/<id>(#<key>)" oninput="findRt(this.value);"/>
    <input x-r="input.token" type="text" placeholder="Revocation token"/>
    <button onclick="revokeFile();" x-r="btn">Revoke</button>
    <p class="errors" x-r="errors" hidden></p>
</div>
</body>
</html>
